<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha clash pro</title>
    <!-- css link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Daisy UI ad Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home screen -->
      <section
        id="home"
        class="min-h-screen text-white flex justify-center items-center"
      >
        <div class="flex flex-col items-center gap-5">
          <h1 class="text-9xl uppercase font-anton">Alpha Clash Pro</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn text-black bg-white text-xl">
            Play Now
          </button>
        </div>
      </section>
      <!-- playground -->
      <section id="playground" class="hidden">
        <div class="flex flex-col justify-center items-center gap-20 pt-12">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#ffffffB3] rounded-2xl"
          >
            <div class="flex justify-center items-center">
              <p class="bg-[#2f2941] text-white py-4 px-7 rounded-b-xl pb-4">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p
                id="current-alphabet"
                class="text-black text-9xl font-bold pb-16"
              >
                Y
              </p>
            </div>
          </div>
          <!-- kbd -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- life score btn -->
          <div class="flex justify-between w-3/5">
            <button class="btn rounded-full px-8 text-white bg-[#894189]">
              Life
              <img src="./images/Group 23.svg" alt="" />
              <span id="current-life">5</span>
            </button>
            <button class="btn rounded-full px-8 text-white bg-[#360490]">
              Score
              <img src="./images/monetization_on.svg" alt="" />
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- final score -->
      <section
        id="final-score"
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-[#ffffff33] p-4 rounded-lg"
        >
          <h1 class="text-7xl font-poppins font-semibold">
            Score: <span id="game-score" class="font-extrabold"> 14 </span>
          </h1>
          <button
            onclick="play()"
            class="btn bg-white text-black font-bold text-xl"
          >
            Play again
          </button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="./uitlity.js"></script>
    <script src="./alphaClash.js"></script>
  </body>
</html>
